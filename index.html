<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Blast</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    font-family:sans-serif;
}

.glow-box{
    text-align:center;
    padding:30px 40px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    color:white;
    box-shadow:0 0 20px #ff4da6;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ box-shadow:0 0 15px #ff4da6; }
    to{ box-shadow:0 0 40px #ff4da6; }
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.yes{ background:#ff4da6; color:white; }
.no{ background:#444; color:white; position:absolute; }

button:hover{ transform:scale(1.1); }

/* Particles */
.particle{
    position:fixed;
    font-size:18px;
    animation:blast 1.5s ease-out forwards;
}

@keyframes blast{
    0%{
        opacity:1;
        transform:translate(0,0) scale(1);
    }
    100%{
        opacity:0;
        transform:translate(var(--x), var(--y)) scale(1.5);
    }
}

</style>
</head>
<body>

<div class="glow-box">
    <h2>Do you love me? ðŸ’Œ</h2>
    <button class="yes" onclick="blastEffect()">YES ðŸ’ž</button>
    <button class="no" id="noBtn">NO ðŸ˜…</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// NO button bhagega
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Blast Effect
function blastEffect(){
    for(let i=0;i<40;i++){
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random heart or confetti
        particle.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŽ‰";

        // Center position
        particle.style.left = window.innerWidth/2 + "px";
        particle.style.top = window.innerHeight/2 + "px";

        // Random direction
        const x = (Math.random()-0.5)*600 + "px";
        const y = (Math.random()-0.5)*600 + "px";
        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);

        document.body.appendChild(particle);

        setTimeout(()=>{
            particle.remove();
        },1500);
    }

    alert("Awwww ðŸ¥° I Love You Too ðŸ’–");
}
</script>

</body>
</html>

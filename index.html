<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    font-family:sans-serif;
}

.glow-box{
    text-align:center;
    padding:30px 40px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    color:white;
    box-shadow:0 0 25px #ff4da6;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
}

.yes{ background:#ff4da6; color:white; }
.no{ background:#444; color:white; position:absolute; }

.letter{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:white;
    color:#333;
    padding:25px;
    border-radius:15px;
    width:280px;
    text-align:center;
    box-shadow:0 0 30px pink;
    transition:0.4s;
}

.letter.show{
    transform:translate(-50%,-50%) scale(1);
}

.particle{
    position:fixed;
    font-size:18px;
    animation:blast 1.5s ease-out forwards;
}

@keyframes blast{
    0%{ opacity:1; transform:translate(0,0) scale(1); }
    100%{ opacity:0; transform:translate(var(--x), var(--y)) scale(1.5); }
}
</style>
</head>

<body>

<div class="glow-box">
    <h2>Do you love me? üíå</h2>
    <button class="yes" onclick="blastEffect()">YES üíû</button>
    <button class="no" id="noBtn">NO üòÖ</button>
</div>

<div class="letter" id="letter">
    <h3>üíå My Love Letter</h3>
    <p>I love you more than words can say ‚ù§Ô∏è<br>
    You make my world beautiful ‚ú®</p>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const letter = document.getElementById("letter");

noBtn.addEventListener("mouseover", function(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function blastEffect(){

    letter.classList.add("show");

    for(let i=0;i<40;i++){
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.innerHTML = Math.random()>0.5 ? "üíñ" : "üéâ";

        particle.style.left = window.innerWidth/2 + "px";
        particle.style.top = window.innerHeight/2 + "px";

        const x = (Math.random()-0.5)*600 + "px";
        const y = (Math.random()-0.5)*600 + "px";
        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);

        document.body.appendChild(particle);

        setTimeout(function(){
            particle.remove();
        },1500);
    }
}

</script>

</body>
</html>

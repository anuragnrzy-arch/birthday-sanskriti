<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Butki Dino Game</title>

<style>
body{
    margin:0;
    background:#111;
    overflow:hidden;
    font-family:monospace;
    color:white;
}

/* GAME AREA */
.game{
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
}

/* Ground Line */
.ground{
    position:absolute;
    bottom:80px;
    width:100%;
    height:2px;
    background:white;
}

/* Player */
.player{
    position:absolute;
    bottom:82px;
    left:50px;
    font-size:40px;
}

/* Cactus */
.cactus{
    position:absolute;
    bottom:82px;
    right:-40px;
    font-size:35px;
}

/* Score */
.score{
    position:absolute;
    top:20px;
    right:20px;
    font-size:18px;
}

/* Jump Button */
.jumpBtn{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    padding:12px 25px;
    border:none;
    border-radius:20px;
    background:white;
    color:black;
    font-weight:bold;
}

/* Game Over Box */
.gameOver{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    display:none;
}

.retry{
    margin-top:15px;
    padding:8px 20px;
    border:none;
    border-radius:15px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="game">

    <div class="score" id="score">00000</div>

    <div class="player" id="player">ü¶ñ</div>
    <div class="cactus" id="cactus">üåµ</div>
    <div class="ground"></div>

    <button class="jumpBtn" onclick="jump()">JUMP BUTKIII</button>

    <div class="gameOver" id="gameOverBox">
        <h1>GAME OVER üíÄ</h1>
        <h2>Yeahhh üòÜ Butkiiiiiiii har gayiiiii üòÇ</h2>
        <button class="retry" onclick="retry()">Retry üîÅ</button>
    </div>

</div>

<script>

const player = document.getElementById("player");
const cactus = document.getElementById("cactus");
const scoreText = document.getElementById("score");
const gameOverBox = document.getElementById("gameOverBox");

let isJumping = false;
let cactusPos = window.innerWidth;
let score = 0;
let gameInterval;

/* Jump */
function jump(){
    if(isJumping) return;
    isJumping = true;

    let height = 0;

    let up = setInterval(()=>{
        if(height >= 120){
            clearInterval(up);
            let down = setInterval(()=>{
                if(height <= 0){
                    clearInterval(down);
                    isJumping = false;
                }
                height -= 10;
                player.style.bottom = 82 + height + "px";
            },20);
        }
        height += 10;
        player.style.bottom = 82 + height + "px";
    },20);
}

/* Game Loop */
function startGame(){
    gameInterval = setInterval(()=>{

        cactusPos -= 6;
        cactus.style.left = cactusPos + "px";

        score++;
        scoreText.innerText = score.toString().padStart(5,'0');

        let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));

        if(cactusPos < 100 && cactusPos > 50 && playerBottom < 120){
            gameOver();
        }

        if(cactusPos < -40){
            cactusPos = window.innerWidth;
        }

    },20);
}

function gameOver(){
    clearInterval(gameInterval);
    gameOverBox.style.display = "block";
}

function retry(){
    location.reload();
}

startGame();

</script>

</body>
</html>

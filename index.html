<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Butki Game ğŸ˜ˆ</title>

<style>
body{
margin:0;
background:black;
color:white;
font-family:monospace;
overflow:hidden;
text-align:center;
}

/* CENTER EVERYTHING */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

/* GLOW BOX */
.box{
padding:30px;
border:3px solid white;
border-radius:10px;
box-shadow:0 0 20px hotpink;
animation:glow 1s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px hotpink;}
to{box-shadow:0 0 30px deeppink;}
}

button{
padding:10px 20px;
margin:10px;
font-size:18px;
border:none;
border-radius:8px;
cursor:pointer;
}

/* RUNNING BUTTON */
#runBtn{
position:absolute;
}

/* GAME AREA */
#game{
display:none;
}

#dino{
font-size:40px;
position:absolute;
bottom:60px;
left:50px;
}

#cactus{
font-size:40px;
position:absolute;
bottom:60px;
right:-50px;
animation:move 2s linear infinite;
}

@keyframes move{
from{right:-50px;}
to{right:110%;}
}

.jump{
animation:jump 0.6s;
}

@keyframes jump{
0%{bottom:60px;}
50%{bottom:150px;}
100%{bottom:60px;}
}

#gameOver{
display:none;
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="start" class="center box">
<h2>APKA NAME KYA HAI!?</h2>
<button id="runBtn">Srinjil ğŸ˜</button>
<button onclick="startGame()">Butkiiiiii ğŸ˜ˆ</button>
</div>

<!-- GAME -->
<div id="game" class="center">
<div id="dino">ğŸ¦–</div>
<div id="cactus">ğŸŒµ</div>

<br><br><br><br>
<button onclick="jump()">Butkiiiiii Jump ğŸ˜‚</button>
</div>

<!-- GAME OVER -->
<div id="gameOver" class="center">
<h1>GAME OVER ğŸ’€</h1>
<h2>Yeahhh ğŸ˜†<br>Butkiiiiii har gayiiiii ğŸ˜‚</h2>
<button onclick="location.reload()">Retry ğŸ”„</button>
</div>

<script>
let runBtn=document.getElementById("runBtn");

/* RUN AWAY BUTTON */
runBtn.addEventListener("click",()=>{
let x=Math.random()*window.innerWidth-100;
let y=Math.random()*window.innerHeight-100;
runBtn.style.left=x+"px";
runBtn.style.top=y+"px";
});

/* START GAME */
function startGame(){
document.getElementById("start").style.display="none";
document.getElementById("game").style.display="block";
}

/* JUMP */
function jump(){
let dino=document.getElementById("dino");
if(!dino.classList.contains("jump")){
dino.classList.add("jump");
setTimeout(()=>{dino.classList.remove("jump");},600);
}
}

/* COLLISION CHECK */
setInterval(()=>{
let dino=document.getElementById("dino");
let cactus=document.getElementById("cactus");

let dinoBottom=parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
let cactusRight=parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

if(cactusRight>window.innerWidth-120 && cactusRight<window.innerWidth-80 && dinoBottom<80){
document.getElementById("game").style.display="none";
document.getElementById("gameOver").style.display="block";
}
},10);
</script>

</body>
</html>

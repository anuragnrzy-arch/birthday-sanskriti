<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Butki Dino</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial;
  color:white;
  overflow:hidden;
}

/* CENTER AREA */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* NAME BOX */
#nameBox{
  padding:35px;
  background:#000;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px #00bfff; /* blue glow */
}

/* buttons */
.btn{
  padding:10px 22px;
  margin:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

#runBtn{background:#333;color:white;}
#startBtn{background:#ff1493;color:white;}

/* GAME AREA */
#game{
  display:none;
  width:95vw;
  height:250px;
  border-bottom:3px solid white;
  position:relative;
}

/* dino */
#dino{
  position:absolute;
  bottom:0;
  left:40px;
  font-size:45px;
}

/* cactus */
#cactus{
  position:absolute;
  bottom:0;
  right:-40px;
  font-size:40px;
}

/* score */
#score{
  position:absolute;
  top:-30px;
  right:5px;
}

/* jump button */
#jumpBtn{
  position:absolute;
  bottom:35px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 22px;
  background:#ff1493;
  border:none;
  border-radius:12px;
  color:white;
  display:none;
}

/* game over */
#overBox{
  display:none;
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
</style>
</head>

<body>

<!-- NAME SCREEN -->
<div id="nameBox" class="center">
  <h3>Apka name kya hai !?</h3>
  <button id="runBtn" class="btn">Srinjil âœ¨</button>
  <button id="startBtn" class="btn">Butkiiiii ğŸ˜ğŸ¤ğŸ»</button>
</div>


<!-- GAME -->
<div id="game" class="center">

  <div id="score">Score: 0</div>

  <div id="dino">ğŸ¦–</div>
  <div id="cactus">ğŸŒµ</div>

  <div id="overBox">
    <h2>Butkiiiii har gayi ğŸ˜­</h2>
    <button class="btn" onclick="location.reload()">Retry ğŸ”</button>
  </div>

</div>

<button id="jumpBtn">Butkiiiii Jump ğŸ˜</button>


<script>
const nameBox=document.getElementById("nameBox");
const runBtn=document.getElementById("runBtn");
const startBtn=document.getElementById("startBtn");

const game=document.getElementById("game");
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const jumpBtn=document.getElementById("jumpBtn");
const overBox=document.getElementById("overBox");
const scoreText=document.getElementById("score");

let jumping=false;
let cactusX=window.innerWidth;
let score=0;
let speed=7;
let loop;

/* RUN AWAY BUTTON ğŸ˜‚ */
runBtn.onclick=()=>{
  runBtn.style.position="absolute";
  runBtn.style.left=Math.random()*80+"%";
  runBtn.style.top=Math.random()*80+"%";
};

/* START GAME */
startBtn.onclick=()=>{
  nameBox.style.display="none";
  game.style.display="block";
  jumpBtn.style.display="block";
  startGame();
};

/* JUMP */
function jump(){
  if(jumping) return;
  jumping=true;

  let y=0;

  let up=setInterval(()=>{
    if(y>=90){
      clearInterval(up);
      let down=setInterval(()=>{
        if(y<=0){
          clearInterval(down);
          jumping=false;
        }
        y-=5;
        dino.style.bottom=y+"px";
      },15);
    }
    y+=5;
    dino.style.bottom=y+"px";
  },15);
}

jumpBtn.onclick=jump;
document.addEventListener("keydown",jump);

/* GAME LOOP */
function startGame(){

loop=setInterval(()=>{

  cactusX-=speed;

  if(cactusX<-40){
    cactusX=window.innerWidth;
    score++;
    speed+=0.2; /* speed increase like chrome */
    scoreText.innerText="Score: "+score;
  }

  cactus.style.right=(window.innerWidth-cactusX)+"px";

  let d=dino.getBoundingClientRect();
  let c=cactus.getBoundingClientRect();

  if(
    d.left < c.right &&
    d.right > c.left &&
    d.bottom > c.top
  ){
    endGame();
  }

},20);

}

function endGame(){
  clearInterval(loop);
  jumpBtn.style.display="none";
  overBox.style.display="block";
}
</script>

</body>
</html>

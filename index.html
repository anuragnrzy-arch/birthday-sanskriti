<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Butki Game ğŸ’™</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    overflow:hidden;
}

/* FIRST PAGE */
.startBox{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#141e30,#243b55);
}

.box{
    background:black;
    color:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px #ff4da6;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    margin:10px;
    cursor:pointer;
    font-weight:bold;
}

.correct{ background:#ff4da6; color:white; }
.wrong{ background:#444; color:white; }

/* GAME PAGE */
.gamePage{
    display:none;
    height:100vh;
    background:#0077ff;
    position:relative;
    overflow:hidden;
}

.player{
    width:50px;
    height:50px;
    background:white;
    position:absolute;
    bottom:50px;
    left:50px;
    border-radius:10px;
}

.cactus{
    width:30px;
    height:60px;
    background:darkgreen;
    position:absolute;
    bottom:50px;
    right:-40px;
}

.jumpBtn{
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#0077ff;
}

.gameOver{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    display:none;
    color:white;
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="startBox" id="startPage">
    <div class="box">
        <h2>APKA NAME KYA HAI?! ğŸ’Œ</h2>
        <button class="correct" onclick="startGame()">Butkiiiiii ğŸ’–</button>
        <button class="wrong" onclick="moveBtn(this)">Srinjl ğŸ˜œ</button>
    </div>
</div>

<!-- GAME PAGE -->
<div class="gamePage" id="gamePage">

    <div class="player" id="player"></div>
    <div class="cactus" id="cactus"></div>

    <button class="jumpBtn" onclick="jump()">JUMP BUTKIIIII</button>

    <div class="gameOver" id="gameOverBox">
        <h1>Game Over ğŸ’€</h1>
        <h2>Butkiiiiiiii har gayiii yeahhhhhh ğŸ˜‚</h2>
        <button onclick="retry()">Retry ğŸ”</button>
    </div>

</div>

<script>

const startPage = document.getElementById("startPage");
const gamePage = document.getElementById("gamePage");
const player = document.getElementById("player");
const cactus = document.getElementById("cactus");
const gameOverBox = document.getElementById("gameOverBox");

let isJumping = false;
let cactusSpeed;
let gameInterval;

/* Wrong button bhaage */
function moveBtn(btn){
    btn.style.position="absolute";
    btn.style.left=Math.random()*300+"px";
    btn.style.top=Math.random()*300+"px";
}

/* Start Game */
function startGame(){
    startPage.style.display="none";
    gamePage.style.display="block";
    startCactus();
}

/* Jump */
function jump(){
    if(isJumping) return;
    isJumping=true;

    let jumpHeight=0;
    let upInterval=setInterval(()=>{
        if(jumpHeight>=120){
            clearInterval(upInterval);

            let downInterval=setInterval(()=>{
                if(jumpHeight<=0){
                    clearInterval(downInterval);
                    isJumping=false;
                }
                jumpHeight-=10;
                player.style.bottom=50+jumpHeight+"px";
            },20);
        }
        jumpHeight+=10;
        player.style.bottom=50+jumpHeight+"px";
    },20);
}

/* Cactus movement */
function startCactus(){
    let cactusPos=window.innerWidth;
    cactusSpeed=5;

    gameInterval=setInterval(()=>{
        cactusPos-=cactusSpeed;
        cactus.style.left=cactusPos+"px";

        // Collision detection
        let playerBottom=parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
        if(cactusPos<100 && cactusPos>50 && playerBottom<100){
            gameOver();
        }

        if(cactusPos<-40){
            cactusPos=window.innerWidth;
        }

    },20);
}

/* Game Over */
function gameOver(){
    clearInterval(gameInterval);
    gameOverBox.style.display="block";
}

/* Retry */
function retry(){
    location.reload();
}

</script>

</body>
</html>

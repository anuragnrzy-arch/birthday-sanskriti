<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Pro Flow</title>
<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0f2027, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    .box {
        background: rgba(0,0,0,0.75);
        padding: 30px;
        border-radius: 15px;
        width: 340px;
        text-align: center;
        box-shadow: 0 0 25px #00fff7;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px #00fff7; }
        to { box-shadow: 0 0 40px #00fff7; }
    }

    h2 {
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(135deg, #00fff7, #0077ff);
        color: black;
        font-weight: bold;
        box-shadow: 0 0 15px #00fff7;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #00fff7;
    }

    .hidden {
        display: none;
    }

    .error {
        color: red;
        margin-top: 10px;
        animation: shake 0.3s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    canvas {
        background: #fff;
        border-radius: 8px;
        display: block;
        margin: auto;
    }

    .game-ui {
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="box" id="step1">
    <h2>Hello, tumhara naam?</h2>
    <button onclick="openName()">Open</button>
</div>

<div class="box hidden" id="step2">
    <h2>Hello tumhara naam kya hai!?</h2>
    <button onclick="neymar()">Neymar Jr</button>
    <button onclick="anurag()">Anurag Nrzy</button>
    <div id="error" class="error"></div>
</div>

<div class="box hidden" id="step3">
    <h2>Welcome Anurag ðŸ”¥</h2>
    <button onclick="startGame()">Play Game</button>
</div>

<div class="hidden" id="game">
    <canvas id="canvas" width="600" height="200"></canvas>
    <div class="game-ui">
        <button onclick="jump()">Jump</button>
        <p id="score">Score: 0</p>
    </div>
</div>

<script>
/* FLOW CONTROL */
function openName() {
    step1.classList.add("hidden");
    step2.classList.remove("hidden");
}

function neymar() {
    error.innerText = "âŒ ERROR: Access Denied!";
}

function anurag() {
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
}

function startGame() {
    step3.classList.add("hidden");
    game.classList.remove("hidden");
    initGame();
}

/* DINO GAME (CHROME STYLE LOGIC) */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let dino = { x: 50, y: 150, w: 40, h: 40, vy: 0, jumping: false };
let obstacle = { x: 600, y: 160, w: 20, h: 40 };
let gravity = 0.8;
let scoreVal = 0;
let gameRunning = false;

function initGame() {
    gameRunning = true;
    scoreVal = 0;
    requestAnimationFrame(loop);
}

function jump() {
    if (!dino.jumping) {
        dino.vy = -14;
        dino.jumping = true;
    }
}

function loop() {
    if (!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Dino
    dino.y += dino.vy;
    dino.vy += gravity;

    if (dino.y >= 150) {
        dino.y = 150;
        dino.vy = 0;
        dino.jumping = false;
    }

    ctx.fillStyle = "black";
    ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

    // Obstacle
    obstacle.x -= 6;
    if (obstacle.x < -20) {
        obstacle.x = 600;
        scoreVal++;
        score.innerText = "Score: " + scoreVal;
    }

    ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);

    // Collision
    if (
        dino.x < obstacle.x + obstacle.w &&
        dino.x + dino.w > obstacle.x &&
        dino.y < obstacle.y + obstacle.h &&
        dino.y + dino.h > obstacle.y
    ) {
        gameRunning = false;
        alert("ðŸ’€ GAME OVER | Score: " + scoreVal);
        location.reload();
    }

    requestAnimationFrame(loop);
}
</script>

</body>
</html>

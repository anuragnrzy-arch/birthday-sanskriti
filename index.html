<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dino Butki Game</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#111,#2c5364);
  overflow:hidden;
  color:white;
}

/* center screens */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* card */
.card{
  background:#000;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px #ff00aa;
}

button{
  padding:12px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

/* buttons */
#runBtn{background:#333;color:white;}
#startBtn{background:#ff1493;color:white;}

#game{
  display:none;
  position:relative;
  width:100%;
  height:100%;
}

#ground{
  position:absolute;
  bottom:80px;
  width:100%;
  height:5px;
  background:white;
}

/* dino */
#dino{
  position:absolute;
  bottom:85px;
  left:50px;
  font-size:45px;
}

/* cactus */
#cactus{
  position:absolute;
  bottom:85px;
  right:-50px;
  font-size:40px;
}

/* score */
#score{
  position:absolute;
  top:20px;
  right:20px;
  font-size:22px;
}

/* game over */
#gameOver{
  display:none;
}
</style>
</head>

<body>

<!-- NAME SCREEN -->
<div id="nameScreen" class="screen">
  <div class="card">
    <h2>Apka name kya hai?</h2>

    <button id="runBtn">Srinjil âœ¨</button>
    <button id="startBtn">Butki ğŸ˜ğŸ¤ğŸ»</button>
  </div>
</div>


<!-- GAME SCREEN -->
<div id="game">

  <div id="score">Score: 0</div>

  <div id="ground"></div>
  <div id="dino">ğŸ¦–</div>
  <div id="cactus">ğŸŒµ</div>

</div>


<!-- GAME OVER SCREEN -->
<div id="gameOver" class="screen">
  <div class="card">
    <h1>ğŸ’€ GAME OVER</h1>
    <button onclick="location.reload()">Retry ğŸ”</button>
  </div>
</div>


<script>
const runBtn = document.getElementById("runBtn");
const startBtn = document.getElementById("startBtn");
const nameScreen = document.getElementById("nameScreen");
const game = document.getElementById("game");
const gameOver = document.getElementById("gameOver");

const dino = document.getElementById("dino");
const cactus = document.getElementById("cactus");
const scoreText = document.getElementById("score");

let cactusX = window.innerWidth;
let jumping=false;
let score=0;
let gameLoop;
let cactusLoop;

/* Srinjil button bhaage ğŸ˜‚ */
runBtn.onclick = ()=>{
  runBtn.style.position="absolute";
  runBtn.style.left=Math.random()*80+"%";
  runBtn.style.top=Math.random()*80+"%";
}

/* start game */
startBtn.onclick = ()=>{
  nameScreen.style.display="none";
  game.style.display="block";
  startGame();
}

/* jump */
document.addEventListener("keydown",()=>{
  if(!jumping) jump();
});

function jump(){
  jumping=true;
  let up=0;

  let upInt=setInterval(()=>{
    if(up>=80){
      clearInterval(upInt);

      let downInt=setInterval(()=>{
        if(up<=0){
          clearInterval(downInt);
          jumping=false;
        }
        up-=5;
        dino.style.bottom=(85+up)+"px";
      },20);

    }
    up+=5;
    dino.style.bottom=(85+up)+"px";
  },20);
}

/* game start */
function startGame(){

  /* cactus movement */
  cactusLoop=setInterval(()=>{
    cactusX-=8;

    if(cactusX<-50){
      cactusX=window.innerWidth;
      score++;
      scoreText.innerText="Score: "+score;
    }

    cactus.style.right=(window.innerWidth-cactusX)+"px";

    /* collision */
    let dinoRect=dino.getBoundingClientRect();
    let cactusRect=cactus.getBoundingClientRect();

    if(
      dinoRect.left < cactusRect.right &&
      dinoRect.right > cactusRect.left &&
      dinoRect.bottom > cactusRect.top
    ){
      endGame();
    }

  },20);
}

function endGame(){
  clearInterval(cactusLoop);
  game.style.display="none";
  gameOver.style.display="flex";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Butki Love Game ğŸ’–</title>

<style>
body{
margin:0;
overflow:hidden;
font-family: 'Comic Sans MS', cursive;
background:linear-gradient(135deg,#ff9ad5,#c77dff);
}

/* START SCREEN */
#start{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 0 40px hotpink;
text-align:center;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 20px hotpink;}
50%{box-shadow:0 0 50px deeppink;}
100%{box-shadow:0 0 20px hotpink;}
}

h2{
color:#ff1493;
}

.option{
position:absolute;
padding:12px 25px;
font-size:18px;
border:none;
border-radius:15px;
cursor:pointer;
transition:0.3s;
}

#srinjil{
left:15%;
top:60%;
background:#fff;
}

#butki{
right:15%;
top:60%;
background:#ff69b4;
color:white;
}

/* GAME */
#game{
display:none;
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to top,#87ceeb,#ffffff);
overflow:hidden;
}

#score{
position:absolute;
top:20px;
right:20px;
font-size:20px;
color:black;
font-weight:bold;
}

#ground{
position:absolute;
bottom:60px;
width:100%;
height:4px;
background:black;
}

#dino{
position:absolute;
bottom:60px;
left:50px;
font-size:50px;
}

#cactus{
position:absolute;
bottom:60px;
right:-50px;
font-size:50px;
}

.jump{
animation:jump 0.6s;
}

@keyframes jump{
0%{bottom:60px;}
50%{bottom:180px;}
100%{bottom:60px;}
}

#jumpBtn{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
padding:15px 40px;
font-size:20px;
background:#ff1493;
color:white;
border:none;
border-radius:20px;
}

/* GAME OVER */
#gameOver{
display:none;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:40px;
border-radius:20px;
text-align:center;
box-shadow:0 0 30px red;
animation:shake 0.5s;
}

@keyframes shake{
0%{transform:translate(-50%,-50%) rotate(0);}
25%{transform:translate(-50%,-50%) rotate(2deg);}
50%{transform:translate(-50%,-50%) rotate(-2deg);}
100%{transform:translate(-50%,-50%) rotate(0);}
}

#retry{
padding:10px 25px;
font-size:18px;
background:#ff1493;
color:white;
border:none;
border-radius:15px;
}
</style>
</head>

<body>

<!-- START -->
<div id="start">
<h2>APKA NAME KYA HAI!? ğŸ’•</h2>
</div>

<button id="srinjil" class="option">Srinjil âœ¨</button>
<button id="butki" class="option">Butkiiiiiiii ğŸ˜ğŸ¤ğŸ»</button>

<!-- GAME -->
<div id="game">
<div id="score">Score: 0</div>
<div id="ground"></div>
<div id="dino">ğŸ¦–</div>
<div id="cactus">ğŸŒµ</div>
<button id="jumpBtn">Butkiiiii Jump ğŸ˜</button>
</div>

<!-- GAME OVER -->
<div id="gameOver">
<h1>ğŸ’€ GAME OVER</h1>
<h2>Yeahhh ğŸ˜†<br>Butkiiiiiiii har gayiiiii ğŸ˜‚</h2>
<button id="retry">Retry ğŸ”„</button>
</div>

<script>
let srinjil=document.getElementById("srinjil");
let butki=document.getElementById("butki");
let game=document.getElementById("game");
let start=document.getElementById("start");
let dino=document.getElementById("dino");
let cactus=document.getElementById("cactus");
let jumpBtn=document.getElementById("jumpBtn");
let gameOver=document.getElementById("gameOver");
let retry=document.getElementById("retry");
let score=0;
let speed=5;
let cactusPos=window.innerWidth;

/* RUNNING BUTTON */
srinjil.addEventListener("mouseover",()=>{
srinjil.style.left=Math.random()*80+"%";
srinjil.style.top=Math.random()*80+"%";
});

/* START GAME */
butki.onclick=()=>{
start.style.display="none";
srinjil.style.display="none";
butki.style.display="none";
game.style.display="block";
moveCactus();
};

/* JUMP */
function jump(){
if(!dino.classList.contains("jump")){
dino.classList.add("jump");
setTimeout(()=>{dino.classList.remove("jump");},600);
}
}

jumpBtn.onclick=jump;
document.addEventListener("keydown",(e)=>{
if(e.code==="Space") jump();
});

/* MOVE CACTUS */
function moveCactus(){
let interval=setInterval(()=>{
cactusPos-=speed;
cactus.style.right=(window.innerWidth-cactusPos)+"px";

if(cactusPos<0){
cactusPos=window.innerWidth;
score++;
speed+=0.5;
document.getElementById("score").innerText="Score: "+score;
}

let dinoBottom=parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));

if(cactusPos<120 && cactusPos>60 && dinoBottom<100){
clearInterval(interval);
game.style.display="none";
gameOver.style.display="block";
}
},20);
}

retry.onclick=()=>location.reload();
</script>

</body>
</html>
